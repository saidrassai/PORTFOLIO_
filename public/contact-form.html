<!DOCTYPE html>
<html>
<head>
  <title>Contact Form - Static Version for Netlify</title>
</head>
<body>
  <!-- This file is for Netlify Forms detection only -->
  <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" action="/thank-you" style="display: none;">
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="name" required />
    <input type="email" name="email" required />
    <textarea name="message" required></textarea>
    <div data-netlify-recaptcha="true"></div>
  </form>
</body>
</html>
